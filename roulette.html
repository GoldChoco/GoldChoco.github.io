<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="view-port" content="witdh=device-width, scale=1.0"/>
        <link rel="stylesheet" href="/roulette.css">
        <title>공부해라</title>

        <!-- 구글 무료 폰트 "Noto Sans KR" -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

        <script src="/roulette.js" defer></script>
    </head>

    <body>

        <div>
            <button class="save">디버그</button>
            <button class="addItemBtn">추가하기</button>
            <button class="rollBtn">돌리기</button>
            <p class="showResultPara"> </p>
        </div>

        <div class="listDiv"></div>










        <!-- 복제 대상 -->
        <div>
            <div class="itemDiv">
                <input class="itemNameInput" type="text" value="항목"/>
                <input class="itemRateInput" type="text" value="1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                <button class="removeItemBtn">삭제</button>
            </div>
        </div>
    </body>

</html>
